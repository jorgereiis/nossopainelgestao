{% load static %}

<div class="header">
  <!-- navbar -->
  <nav class="navbar-classic navbar navbar-expand-lg">
    <a id="nav-toggle" href="#"><i data-feather="menu" class="nav-icon me-2 icon-xs"></i></a>
    <!--Navbar nav -->
    <ul class="navbar-nav navbar-right-wrap ms-auto d-flex nav-top-wrap">
      <li class="dropdown ms-2">
        <a class="rounded-circle" href="#" role="button" id="dropdownUser" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <div class="avatar avatar-md avatar-indicators avatar-online">
            <img alt="avatar" src="{% static '/assets/images/avatar/user-avatar.jpg' %}" class="rounded-circle" />
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
          <div class="px-4 pb-0 pt-2">


            <div class="lh-1 ">
              <h5 class="mb-1"> {{ request.user }}</h5>
              <a href="{% url 'perfil' %}" class="text-inherit fs-6">Ver perfil</a>
            </div>
            <div class=" dropdown-divider mt-3 mb-2"></div>
          </div>

          <ul class="list-unstyled">

            <li>
              <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasConfigs" aria-controls="offcanvasConfigs">
                <i class="me-2 icon-xxs dropdown-item-icon" data-feather="settings"></i>Configurações
              </button>
            </li>

            <li>
              <a class="dropdown-item" href="#">
                <i class="me-2 icon-xxs dropdown-item-icon" data-feather="book"></i>Logs
              </a>
            </li>

            <li>
              <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="dropdown-item" style="border: none; background: none;">
                  <i class="me-2 icon-xxs dropdown-item-icon" data-feather="power"></i>Logout
                </button>
              </form>
            </li>
          </ul>

        </div>
      </li>
    </ul>
  </nav>
</div>

<!-- loader.html -->
<div class="spinner-border text-primary" role="status" id="loader" style="display: none;">
  <span class="visually-hidden">Loading...</span>
</div>

{% include 'partials/scripts.html' %}

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
