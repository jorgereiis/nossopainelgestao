<div class="modal fade" id="confirm-pagamento-modal" tabindex="-1" aria-labelledby="confirm-pagamento-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mb-0" id="confirm-pagamento-label">Confirmar pagamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Deseja pagar a mensalidade de
                    <strong><span id="pagamento-cliente-nome"></span></strong>?
                </p>
                <div class="text-danger small mt-2" id="pagamento-error-message"></div>
            </div>
            <div class="modal-footer">
                <form method="POST" id="pagamento-form" class="w-100 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    {% csrf_token %}
                    <input type="hidden" name="mensalidade_id" id="pagamento-mensalidade-id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success btn-confirmar-acao">Pagar</button>
                </form>
            </div>
        </div>
    </div>
</div>
