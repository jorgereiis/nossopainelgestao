<div class="modal fade" id="confirm-cancelamento-modal" tabindex="-1" aria-labelledby="confirm-cancelamento-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mb-0" id="confirm-cancelamento-label">Confirmar cancelamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja cancelar o cliente
                    <strong><span id="cancelamento-cliente-nome"></span></strong>?
                </p>
                <div class="text-danger small mt-2" id="cancelamento-error-message"></div>
            </div>
            <div class="modal-footer">
                <form method="POST" id="cancelamento-form" class="w-100 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    {% csrf_token %}
                    <input type="hidden" name="cliente_id" id="cancelamento-cliente-id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-danger btn-confirmar-acao">Cancelar cliente</button>
                </form>
            </div>
        </div>
    </div>
</div>
