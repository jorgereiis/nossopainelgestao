                <div class="modal fade" id="create-app-info-modal" tabindex="-1" role="dialog"
                aria-labelledby="create-app-info-label">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="create-app-info-label">Cadastrar dados do App</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="create-app-info-form" action="{% url 'cadastro-app-conta' %}">
                        {% csrf_token %}
                        <!-- row -->
                        <div class="form-group">
                            <label for="dispositivo-id"><strong>Dispositivo</strong> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <select id="dispositivo-id" name="dispositivo_id" class="form-control" required>
                                    <option value="">Selecione um tipo de dispositivo</option>
                                    {% for dispositivo in dispositivos %}
                                      <option value="{{ dispositivo.id }}">
                                        {{ dispositivo.nome }}
                                      </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <small class="text-muted">Em qual dispositivo esta conta será instalada</small>
                        </div>
                        <!-- row -->
                        <div class="form-group mt-2">
                            <label for="app-nome"><strong>Aplicativo</strong> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <select id="app-nome" name="app_id" class="form-control" required>
                                    <option value="">Selecione um aplicativo</option>
                                    {% for app in aplicativos %}
                                      <option
                                        value="{{ app.id }}"
                                        data-device-has-mac="{{ app.device_has_mac|yesno:'true,false' }}"
                                      >
                                        {{ app.nome }}
                                      </option>
                                    {% endfor %}
                                  </select>
                            </div>
                        </div>
                        <!-- row -->
                        <div class="form-group mt-2" id="div-device-id" style="display: none;">
                            <label for="device-id"><strong>Device ID (obrigatório)</strong></label>
                            <input type="text" placeholder="Informe o ID da conta do aplicativo" class="form-control" id="device-id" name="device-id" minlength="6">
                        </div>
                        <!-- row -->
                        <div class="form-group mt-2" id="div-app-email" style="display: none;">
                            <label for="app-email"><strong>E-mail (obrigatório)</strong></label>
                            <input type="email" placeholder="Informe o Email da conta do aplicativo" class="form-control" id="app-email" name="app-email">
                        </div>
                        <!-- row -->
                        <div class="form-group mt-2" id="div-device-key" style="display: none;">
                            <label for="device-key"><strong>Device Key (opcional)</strong></label>
                            <input type="text" placeholder="Informe a Senha da conta do aplicativo" class="form-control" id="device-key" name="device-key" minlength="5">
                        </div>
                        <!-- row -->
                        <p class="text-info mt-2" id="app-sem-conta" style="display: none;">
                            De acordo com o cadastro desse aplicativo, ele não requer conta, então você pode cadastrá-lo sem informar as credenciais da Conta do App.
                        </p>
                        <input type="hidden" name="cliente-id" id="app-info-cliente-id">
                        <div class="text-danger small" id="create-app-error-message"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="create-app-info-form" class="btn btn-primary btn-confirmar-acao" id="btn-salvar-app" disabled>
                                Salvar
                        </button>
                    </div>
                    </div>
                </div>
                </div>
                <!-- end modal -->
