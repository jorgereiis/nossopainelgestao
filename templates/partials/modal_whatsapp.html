{% load static %}

<!-- Modal de exibi√ß√£o do QRCode do WhatsApp -->
<div class="modal fade" id="qrcode-modal" tabindex="-1" role="dialog" aria-labelledby="qrcode-label">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content d-flex flex-column">
            <div class="modal-header">
                <h4 class="modal-title" id="qrcode-label">Sess√£o do WhatsApp</h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Fechar">
                </button>
            </div>
            <div class="modal-body">
                <div id="show-qrcode" class="flex-column text-center">
                    <div class="text-muted mb-0">Aperte em Conectar para exibir o QRCode da sua sess√£o</div>
                </div>
                <input type="hidden" id="user-session" value="{{ request.user }}">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="mensagem-erro" id="mensagem-erro"></div>
                <input type="hidden" name="servidor_id" id="servidor-id">
                <button type="submit" class="btn btn-success" id="conectar">Conectar</button>
                <button type="submit" class="btn btn-danger" id="desconectar" style="display: none;"
                    disabled>Desconectar</button>
                <button type="button" class="btn btn-secondary" id="cancelar" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- end modal -->

<!-- script -->
<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    let statusSessao = "UNKNOWN";
    let statusInterval = null;

    function exibirMensagemErro(msg) {
        const erro = document.getElementById("mensagem-erro");
        erro.innerText = msg;
        erro.classList.add("text-danger");
        console.error("Erro exibido:", msg);
    }

    function setBotoes(conectarAtivo, desconectarAtivo) {
        const btnConectar = document.getElementById("conectar");
        const btnDesconectar = document.getElementById("desconectar");

        // Regras de visibilidade
        if (statusSessao === "CONNECTED") {
            btnConectar.style.display = "none";
            btnDesconectar.style.display = "inline-block";
        } else {
            btnConectar.style.display = "inline-block";
            btnDesconectar.style.display = "none";
        }

        // Regras de habilita√ß√£o
        btnConectar.disabled = !conectarAtivo;
        btnDesconectar.disabled = !desconectarAtivo;

        console.log(`Bot√µes atualizados:
        - Conectar: ${conectarAtivo ? '‚úÖ habilitado' : '‚ùå desabilitado'} | ${btnConectar.style.display}
        - Desconectar: ${desconectarAtivo ? '‚úÖ habilitado' : '‚ùå desabilitado'} | ${btnDesconectar.style.display}`);
    }

    function conectar() {
        const qrContainer = document.getElementById("show-qrcode");
        qrContainer.innerHTML = "‚è≥ Gerando QRCode...";
        console.log("Chamando /conectar-wpp");

        fetch("/conectar-wpp/", {
            method: "POST",
            headers: {
                "X-CSRFToken": csrftoken,
                "Accept": "application/json"
            }
        })
        .then(res => {
            console.log("Resposta recebida de /conectar-wpp/", res.status);
            return res.json();
        })
        .then(data => {
            console.log("Dados recebidos:", data.status);

            if (data.status === "CONNECTED") {
                qrContainer.innerHTML = "<span class='text-success'>‚úÖ Sess√£o j√° est√° conectada!</span>";
                statusSessao = "CONNECTED";
                setBotoes(false, true);
                atualizarVisibilidadeBotoes();
                iniciarVerificacaoStatus();
                return;
            }

            if (data.qrcode) {
                qrContainer.innerHTML = `<img src="${data.qrcode}" style="max-width: 100%;" />`;
                statusSessao = "QRCODE";
                setBotoes(false, true);
                atualizarVisibilidadeBotoes();
                iniciarVerificacaoStatus();
            } else {
                qrContainer.innerHTML = "‚ùå Erro ao gerar QRCode.";
                exibirMensagemErro(data.erro || "Erro desconhecido.");
                statusSessao = "ERRO";
                setBotoes(true, true); // libera bot√£o desconectar
            }
        })
        .catch(err => {
            exibirMensagemErro("Erro ao conectar.");
            console.error("Erro no fetch conectar:", err.status);
            setBotoes(true, true);
        });
    }


    function iniciarVerificacaoStatus() {
        if (statusInterval) {
            clearInterval(statusInterval);
        }

        statusInterval = setInterval(() => {
            console.log("üîÑ Verificando status em /status-wpp/");
            fetch("/status-wpp/")
            .then(res => res.json())
            .then(data => {
                console.log("üì° Status da sess√£o:", data.status);
                const qrContainer = document.getElementById("show-qrcode");
                statusSessao = data.status;

                if (data.status === "CONNECTED") {
                    qrContainer.innerHTML = "<span class='text-success'>‚úÖ Voc√™ est√° conectado!</span>";
                    setBotoes(false, true);
                    atualizarVisibilidadeBotoes();

                } else if (data.status === "QRCODE") {
                    if (data.qrcode) {
                        qrContainer.innerHTML = `<img src="${data.qrcode}" style="max-width: 100%;" />`;
                    } else {
                        qrContainer.innerHTML = "<span class='text-warning'>‚ö†Ô∏è QRCode indispon√≠vel.</span>";
                    }
                    setBotoes(false, true);
                    atualizarVisibilidadeBotoes();

                } else if (data.status === "CLOSED") {
                    console.warn("‚õî Sess√£o encerrada. Tentando gerar novo QRCode...");
                    conectar(); // reinicia o ciclo
                }
            })
            .catch(err => {
                exibirMensagemErro("Erro ao verificar status.");
                console.error("Erro no fetch status:", err.status);
                setBotoes(true, true);
            });
        }, 15000); // a cada 5 segundos
    }

    function desconectar() {
        const qrContainer = document.getElementById("show-qrcode");
        qrContainer.innerHTML = "‚è≥ Desconectando...";

        const isConnected = statusSessao === "CONNECTED";
        const endpoint = isConnected ? "/desconectar-wpp/" : "/cancelar-sessao-wpp/";
        console.log(`üü° Iniciando desconex√£o com: ${endpoint} | statusSessao atual: ${statusSessao}`);

        const maxTentativas = 5;
        let tentativas = 0;

        function tentarDesconectar() {
            tentativas++;
            console.log(`üîÅ Tentativa ${tentativas} para desconectar (${endpoint})`);

            fetch(endpoint, {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                    "Accept": "application/json"
                }
            })
            .then(async res => {
                const contentType = res.headers.get("content-type");
                const rawText = await res.text();

                console.log("üü¢ Resposta recebida:", res.status);

                if (!res.ok) {
                    throw new Error(`Erro HTTP ${res.status}`);
                }

                let json;
                try {
                    json = JSON.parse(rawText);
                } catch (err) {
                    throw new Error("Resposta n√£o √© um JSON v√°lido.");
                }

                const sucesso =
                    json.status === true &&
                    json.message === "Session successfully closed";

                if (sucesso) {
                    console.log("üéâ Sess√£o finalizada com sucesso.");
                    qrContainer.innerHTML = "üîå Sess√£o desconectada.";
                    setBotoes(true, false);
                    atualizarVisibilidadeBotoes();
                    statusSessao = "DISCONNECTED";
                } else if (!isConnected && tentativas < maxTentativas) {
                    console.warn("‚ö†Ô∏è Sess√£o n√£o foi encerrada corretamente. Retentando...");
                    setTimeout(tentarDesconectar, 2000); // espera 2s antes de repetir
                } else {
                    console.error("‚ùå Falha ao encerrar sess√£o ap√≥s m√∫ltiplas tentativas.");
                    exibirMensagemErro("N√£o foi poss√≠vel desconectar a sess√£o.");
                }
            })
            .catch(err => {
                console.error("üö® Erro na tentativa de desconex√£o:", err.status);
                exibirMensagemErro("Erro ao desconectar.");
            });
        }

        tentarDesconectar(); // inicia o processo
    }

    // Atualiza a visibilidade dos bot√µes com base no status da sess√£o
    function atualizarVisibilidadeBotoes() {
        const btnConectar = document.getElementById("conectar");
        const btnDesconectar = document.getElementById("desconectar");

        if (statusSessao === "CONNECTED") {
            btnConectar.style.display = "none";
            btnDesconectar.style.display = "inline-block";
        } else {
            btnConectar.style.display = "inline-block";
            btnDesconectar.style.display = "none";
        }
    }

    // Eventos dos bot√µes
    document.getElementById("conectar").addEventListener("click", () => {
        console.log("üü¢ Bot√£o CONECTAR clicado");
        setBotoes(false, false); // bloqueia ambos at√© resposta
        conectar();
    });

    document.getElementById("desconectar").addEventListener("click", () => {
        console.log("üî¥ Bot√£o DESCONECTAR clicado");
        desconectar();
    });

    // Ao abrir o modal
    const modal = document.getElementById('qrcode-modal');
    modal.addEventListener('shown.bs.modal', () => {
        console.log("üìå Modal de QRCode ABERTO");

        statusSessao = "UNKNOWN";
        document.getElementById("mensagem-erro").innerText = "";
        document.getElementById("show-qrcode").innerHTML =
            "<div class='text-muted mb-0'>Aperte em Conectar para exibir o QRCode da sua sess√£o</div>";

        setBotoes(true, false);
        clearInterval(statusInterval);
        statusInterval = null;
    });

    // Ao fechar o modal
    modal.addEventListener('hidden.bs.modal', () => {
        console.log("‚ùå Modal de QRCode FECHADO ‚Äî encerrando verifica√ß√µes");
        clearInterval(statusInterval);
        statusInterval = null;
    });
</script>
<!-- end script -->
