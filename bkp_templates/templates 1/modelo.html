{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <title>Controle de Cliente</title>
</head>

<body>
    {% block menu %}
    <!-- Navbar 1 -->
    <div class="w3-top">
    <div class="w3-bar w3-black w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="{% url 'paginas/inicio' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Início</a>
        <a href="{% url 'paginas/cadastros' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Clientes</a>
        <a href="{% url 'paginas/apps' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Aplicativos</a>
        <a href="{% url 'paginas/sobre' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sobre</a>
    </div>

    <!-- Navbar 2 em telas pequenas -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="{% url 'paginas/cadastros' %}" class="w3-bar-item w3-button w3-padding-large">Cadastros</a>
        <a href="{% url 'paginas/apps' %}" class="w3-bar-item w3-button w3-padding-large">Aplicativos</a>
        <a href="{% url 'paginas/sobre' %}" class="w3-bar-item w3-button w3-padding-large">Sobre</a>
    </div>
    </div>
    {% endblock %}
    
    {% block centro %}
    <!-- Header -->
    <header class="w3-container w3-black w3-center" style="padding:310px 16px">
    <h1 class="w3-margin w3-jumbo">CONTROLE DE CLIENTES</h1>
    <button class="w3-button w3-white w3-padding-large w3-large w3-margin-top">Entrar</button>
    </header>
    {% endblock %}
    {% block rodape %}
    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-15">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    Jorge Reis &copy; 2022
    </footer>
    {% endblock %}
    <script>
    // Usado para alternar o menu em telas pequenas ao clicar no botão de menu
    function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    }
    </script>

</body>
</html>
