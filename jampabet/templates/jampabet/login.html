{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JampaBet - Entrar</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23DC2626' d='M417.3 360.1l-71.6-4.8c-5.2-.3-10.3 1.1-14.5 4.2s-7.2 7.4-8.4 12.5l-17.6 69.6C289.5 445.8 273 448 256 448s-33.5-2.2-49.2-6.4l-17.6-69.6c-1.2-5.1-4.2-9.5-8.4-12.5s-9.3-4.5-14.5-4.2l-71.6 4.8c-17.6-27.2-28.5-59.2-30.4-93.6l57.8-43.4c4.1-3.1 6.9-7.5 7.9-12.4s.3-10.1-2.1-14.7l-32.4-61.5C105 112.1 120.6 97.2 138.7 85l63.6 30c4.4 2.1 9.4 2.6 14.1 1.4s8.9-4 11.8-7.8l38.3-51.2c29.6-2.7 59.5-2.7 89 0L394 108.6c2.9 3.8 6.8 6.6 11.5 7.8s9.6.6 14.1-1.4l63.6-30c18.1 12.2 33.7 27.1 46.2 44.3l-32.4 61.5c-2.4 4.6-3.1 9.8-2.1 14.7s3.8 9.3 7.9 12.4l57.8 43.4c-1.9 34.4-12.8 66.4-30.4 93.6z'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS INLINE para dificultar bypass via DevTools -->
    <style>
        :root {
            --primary-blue: #003399;
            --primary-red: #DC2626;
            --primary-white: #FFFFFF;
            --bg-light: #f5f7fa;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --success: #059669;
            --error: #dc2626;
            --gold: #d97706;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden !important;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red)) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 10000 !important;
            transition: opacity 0.5s ease, visibility 0.5s ease !important;
        }

        .splash-screen.hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .splash-content {
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .logo-icon i {
            font-size: 50px;
            color: white;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
        }

        .logo-text span {
            color: var(--primary-red);
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 30px auto;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            animation: loading 2s ease-out forwards;
        }

        .splash-tagline {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            font-style: italic;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Background com blur mostrando preview do app */
        .app-preview-bg {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background:
                linear-gradient(180deg, rgba(0,51,153,0.1) 0%, rgba(245,247,250,0.95) 30%),
                url('{% static "jampabet/img/app-preview.svg" %}') center/cover no-repeat;
            filter: blur(8px) brightness(0.9);
            z-index: 1 !important;
        }

        /* Login Overlay - ANTI-BYPASS */
        .login-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(5px) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 9999 !important;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .login-overlay.visible {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Modal de Login - TEMA CLARO */
        .login-modal {
            background: var(--bg-card) !important;
            border-radius: 20px !important;
            padding: 40px !important;
            width: 90% !important;
            max-width: 420px !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15) !important;
            border: 1px solid rgba(0,0,0,0.08) !important;
        }

        .modal-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-logo .logo-ball {
            font-size: 3rem;
            color: var(--primary-red);
            margin-bottom: 10px;
            display: block;
            animation: spin 3s linear infinite;
        }

        .modal-logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .modal-logo h1 span {
            color: var(--primary-red);
        }

        .modal-logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        /* Form Steps */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: #fff;
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        /* Token Input */
        .token-input {
            font-size: 2rem !important;
            letter-spacing: 12px !important;
            text-align: center !important;
            font-weight: 700 !important;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), #004499);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 51, 153, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #e5e7eb;
            color: var(--text-secondary);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        /* Alerts */
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-info {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Email hint */
        .email-hint {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .email-hint strong {
            color: var(--primary-blue);
        }

        /* Timer */
        .token-timer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 15px;
        }

        .token-timer span {
            color: var(--success);
            font-weight: 600;
        }

        /* Resend Link */
        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .resend-link a:hover {
            color: var(--primary-blue);
        }

        .resend-link a.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-modal {
                padding: 30px 20px !important;
            }

            .modal-logo h1 {
                font-size: 1.8rem;
            }

            .logo-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <h1 class="logo-text">JAMPA<span>BET</span></h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="splash-tagline">Bora Bahea Minha Porra!</p>
        </div>
    </div>

    <!-- Background com preview do app (blur) -->
    <div class="app-preview-bg"></div>

    <!-- Login Overlay (ANTI-BYPASS: nao pode ser fechado) -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-modal">
            <div class="modal-logo">
                <i class="fas fa-futbol logo-ball"></i>
                <h1>JAMPA<span>BET</span></h1>
                <p>Palpites do Bahia</p>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step-dot active" id="step-dot-1"></div>
                <div class="step-dot" id="step-dot-2"></div>
            </div>

            <!-- ETAPA 1: Email e Senha -->
            <div id="step-1" class="form-step active">
                <div id="error-step1" class="alert alert-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message-1"></span>
                </div>

                <form id="login-form-step1">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required autofocus autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-step1">
                        <i class="fas fa-arrow-right"></i> Continuar
                    </button>
                </form>
            </div>

            <!-- ETAPA 2: Token 2FA -->
            <div id="step-2" class="form-step">
                <div id="info-step2" class="alert alert-info">
                    <i class="fas fa-envelope"></i>
                    <span>Codigo enviado para seu e-mail</span>
                </div>

                <div id="error-step2" class="alert alert-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message-2"></span>
                </div>

                <p class="email-hint">Digite o codigo de 6 digitos enviado para<br><strong id="email-display">***</strong></p>

                <form id="login-form-step2">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="input-group">
                        <input type="text" id="token" name="token" class="token-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" required autocomplete="one-time-code">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-step2">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                </form>

                <div class="token-timer">
                    Codigo expira em <span id="timer">5:00</span>
                </div>

                <div class="resend-link">
                    <a href="#" id="resend-token" class="disabled">
                        <i class="fas fa-redo"></i> Reenviar codigo
                    </a>
                </div>

                <button class="btn btn-secondary" id="btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // Configuracoes
        const SPLASH_DURATION = 2500; // 2.5 segundos
        const TOKEN_EXPIRY = 300; // 5 minutos em segundos
        const RESEND_COOLDOWN = 30; // 30 segundos para reenviar

        // Elements
        const splashScreen = document.getElementById('splash-screen');
        const loginOverlay = document.getElementById('login-overlay');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const stepDot1 = document.getElementById('step-dot-1');
        const stepDot2 = document.getElementById('step-dot-2');
        const formStep1 = document.getElementById('login-form-step1');
        const formStep2 = document.getElementById('login-form-step2');
        const btnStep1 = document.getElementById('btn-step1');
        const btnStep2 = document.getElementById('btn-step2');
        const btnBack = document.getElementById('btn-back');
        const errorStep1 = document.getElementById('error-step1');
        const errorStep2 = document.getElementById('error-step2');
        const errorMessage1 = document.getElementById('error-message-1');
        const errorMessage2 = document.getElementById('error-message-2');
        const emailDisplay = document.getElementById('email-display');
        const timerEl = document.getElementById('timer');
        const resendLink = document.getElementById('resend-token');
        const tokenInput = document.getElementById('token');

        let timerInterval = null;
        let resendCooldown = 0;

        // Splash -> Login overlay
        setTimeout(function() {
            splashScreen.classList.add('hidden');
            loginOverlay.classList.add('visible');
            document.getElementById('email').focus();
        }, SPLASH_DURATION);

        // Anti-bypass: Protege overlay de ser removido
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (!document.body.contains(loginOverlay)) {
                    location.reload();
                }
                if (!loginOverlay.classList.contains('visible')) {
                    loginOverlay.classList.add('visible');
                }
            });
        });
        observer.observe(document.body, { childList: true, subtree: true, attributes: true });

        // Step 1: Email/Senha
        formStep1.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Loading state
            btnStep1.disabled = true;
            btnStep1.innerHTML = '<div class="spinner"></div> Verificando...';
            errorStep1.style.display = 'none';

            try {
                const response = await fetch('{% url "jampabet:api_login_step1" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Sucesso - vai para step 2
                    emailDisplay.textContent = data.email_hint || email;
                    goToStep2();
                    startTimer();
                } else {
                    // Erro
                    errorMessage1.textContent = data.error || 'Erro ao fazer login';
                    errorStep1.style.display = 'flex';
                }
            } catch (err) {
                errorMessage1.textContent = 'Erro de conexao. Tente novamente.';
                errorStep1.style.display = 'flex';
            }

            btnStep1.disabled = false;
            btnStep1.innerHTML = '<i class="fas fa-arrow-right"></i> Continuar';
        });

        // Step 2: Token 2FA
        formStep2.addEventListener('submit', async function(e) {
            e.preventDefault();

            const token = tokenInput.value.trim();
            const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

            if (token.length !== 6) {
                errorMessage2.textContent = 'Digite os 6 digitos do codigo';
                errorStep2.style.display = 'flex';
                return;
            }

            // Loading state
            btnStep2.disabled = true;
            btnStep2.innerHTML = '<div class="spinner"></div> Verificando...';
            errorStep2.style.display = 'none';

            try {
                const response = await fetch('{% url "jampabet:api_login_step2" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login completo - redireciona
                    window.location.href = data.redirect || '{% url "jampabet:app" %}';
                } else {
                    errorMessage2.textContent = data.error || 'Codigo invalido';
                    errorStep2.style.display = 'flex';
                    tokenInput.value = '';
                    tokenInput.focus();
                }
            } catch (err) {
                errorMessage2.textContent = 'Erro de conexao. Tente novamente.';
                errorStep2.style.display = 'flex';
            }

            btnStep2.disabled = false;
            btnStep2.innerHTML = '<i class="fas fa-check"></i> Verificar';
        });

        // Voltar para step 1
        btnBack.addEventListener('click', function() {
            goToStep1();
            clearInterval(timerInterval);
        });

        // Reenviar token
        resendLink.addEventListener('click', async function(e) {
            e.preventDefault();

            if (resendLink.classList.contains('disabled')) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

            resendLink.classList.add('disabled');
            resendLink.innerHTML = '<div class="spinner" style="display:inline-block;width:14px;height:14px;"></div> Enviando...';

            try {
                const response = await fetch('{% url "jampabet:api_resend_token" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    startTimer();
                    startResendCooldown();
                } else {
                    errorMessage2.textContent = data.error || 'Erro ao reenviar codigo';
                    errorStep2.style.display = 'flex';
                }
            } catch (err) {
                errorMessage2.textContent = 'Erro de conexao';
                errorStep2.style.display = 'flex';
            }

            resendLink.innerHTML = '<i class="fas fa-redo"></i> Reenviar codigo';
        });

        // Auto-format token input
        tokenInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
            if (this.value.length === 6) {
                formStep2.dispatchEvent(new Event('submit'));
            }
        });

        function goToStep1() {
            step1.classList.add('active');
            step2.classList.remove('active');
            stepDot1.classList.add('active');
            stepDot2.classList.remove('active');
            errorStep1.style.display = 'none';
            document.getElementById('email').focus();
        }

        function goToStep2() {
            step1.classList.remove('active');
            step2.classList.add('active');
            stepDot1.classList.add('active');
            stepDot2.classList.add('active');
            errorStep2.style.display = 'none';
            tokenInput.value = '';
            tokenInput.focus();
            startResendCooldown();
        }

        function startTimer() {
            let seconds = TOKEN_EXPIRY;
            clearInterval(timerInterval);

            function updateTimer() {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerEl.textContent = mins + ':' + (secs < 10 ? '0' : '') + secs;

                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Expirado';
                    timerEl.style.color = '#dc2626';
                }
                seconds--;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function startResendCooldown() {
            resendCooldown = RESEND_COOLDOWN;
            resendLink.classList.add('disabled');

            const cooldownInterval = setInterval(function() {
                resendCooldown--;
                if (resendCooldown <= 0) {
                    clearInterval(cooldownInterval);
                    resendLink.classList.remove('disabled');
                    resendLink.innerHTML = '<i class="fas fa-redo"></i> Reenviar codigo';
                } else {
                    resendLink.innerHTML = '<i class="fas fa-clock"></i> Aguarde ' + resendCooldown + 's';
                }
            }, 1000);
        }
    })();
    </script>
</body>
</html>
